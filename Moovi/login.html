<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Celus Argentina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="glass-effect text-center p-5 mb-4" style="max-width: 450px;">
            <a href="#" class="position-absolute top-0 start-0 m-4"><i class="fas fa-arrow-left fa-2x text-white"></i></a>
            <h2 class="text-white mt-4">Login</h2>
            <form class="mt-4">
                <div class="form-group mb-4">
                    <label for="email" class="form-label text-white">Email</label>
                    <input name="email" type="email" class="form-control glass-input" id="email" placeholder="E-mail@gmail.com">
                </div>
                <div class="form-group mb-5">
                    <label for="password" class="form-label text-white">Password</label>
                    <input name="password" type="password" class="form-control glass-input" id="password">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-degrade">Log In</button>
                </div>
            </form>
            <div class="mt-4">
                <span class="text-white-50">You're account?</span>
                <a href="signup.html" class="text-white text-decoration-none ms-2">Sign Up</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { singIn } from '../functions/log/singIn.js'
        const form = document.querySelector('form')
        form.addEventListener('submit', async function(e) {
            e.preventDefault()
            const formData = new FormData(form)
            const email = formData.get('email')
            const password = formData.get('password')
            const data = await singIn(email, password)
            console.log(data)
            if (data.success === true) {
                window.location.href = 'index.html'
            } else {
                alert('Error: ' + data.message)
            }
        })
    </script>
</body>
</html>
